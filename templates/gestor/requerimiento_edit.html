<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: rgba(255, 255, 255, 0.8); 
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Asegura que el cuerpo ocupa toda la pantalla */
        }

        #main-pag {
            flex: 1; /* Ocupa todo el espacio restante entre el header (si lo hay) y el footer */
        }

        #menu-lateral {
            width: 16%;
            min-width: 200px;
            background-color: #00796b; /* Color oscuro del menú */
            color: white;
            padding: 20px 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        #menu-lateral h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            margin-top: 20px;
            color: #ffffff;
            text-align: center;
        }

        #menu-lateral a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 5px;
            display: block;
            text-align: left;
            transition: background-color 0.3s ease;
        }

        #menu-lateral a:hover {
            background-color: #004d40; /* Color más oscuro al pasar el mouse */
        }

        #menu-lateral .menu-footer {
            text-align: center;
            font-size: 0.9rem;
            color: #b2dfdb;
        }

        #menu-lateral .menu-footer a {
            color: #80cbc4;
            text-decoration: none;
        }

        .main-content {
            width: 86%;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            flex-direction: column; /* Asegura que los elementos dentro del contenido principal se alineen verticalmente */
        }

        .main-content h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-section {
            background-color: #f8f9fa; /* Fondo gris claro */
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-section h3 {
            margin-bottom: 15px;
        }

        .form-section div {
            margin-bottom: 10px;
        }

        .form-section {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid #d1e7ff;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #00796b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #004d40;
        }

        footer {
            background-color: #004d40;
            color: white;
            padding: 20px;
            text-align: center;
        }

        footer a {
            color: #80cbc4;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        #contenido {
            flex: 1; /* Permite que el contenido ocupe el espacio disponible */
            display: flex;
            justify-content: center; /* Centra horizontalmente el contenido */
            align-items: center; /* Centra verticalmente el contenido */
            flex-direction: column; /* Asegura que los hijos estén en columna */
            padding: 20px; /* Espaciado interno */
            overflow-y: auto; /* Permite el desplazamiento si el contenido es demasiado alto */
            box-sizing: border-box; /* Incluye el padding dentro del ancho y alto */
        }
        
        @font-face {
            font-family: 'VintageKing';
            src: url('/static/fonts/VintageKing.ttf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        
        #tit-menu {
            font-size: 45px !important;
            font-family: 'VintageKing';
        }

    </style>
</head>
<body>

    <div id="main-pag" style="display: flex;">
        <!-- Menú lateral -->
        <div id="menu-lateral">
            <div>
                <h1 id="tit-menu">Ticketera</h1>
                <a href="{% url 'ticket_create' %}">Crear Nuevo Ticket</a>
                <a href="{% url 'ticket_reque' %}">Requerimiento</a>
                <a href="{% url 'ticket_list' %}">Ver Tickets</a>
            </div>
            <div class="menu-footer">
                <p>&copy; 2024 Ticketera</p>
                <a href="{% url 'logout' %}">Cerrar sesión</a>
            </div>
        </div>

        <!-- Contenido principal -->
        <div class="main-content">
            <h2>Editar Requerimiento</h2>
            <form method="post" novalidate>
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a href="{% url 'ticket_reque' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
    <footer style="background-color: #004d40; color: white; padding: 20px; text-align: center;">
        <div>
            <p>&copy; 2024 Ticketera. Todos los derechos reservados.</p>
            <p>
                <a href="#" style="color: #80cbc4; text-decoration: none;">Política de Privacidad</a> |
                <a href="#" style="color: #80cbc4; text-decoration: none;">Términos y Condiciones</a> |
                <a href="#" style="color: #80cbc4; text-decoration: none;">Soporte</a>
            </p>
        </div>
    </footer>
</body>
</html>
