<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header>
        Login de la Ticketera

    <main>
        <div id="contenedorCompletoFormularioLogin">
            <div id="contenedorTituloLogin">
                <h3>
                    Inicia Sesion
                </h3>
            </div>
            <div id="contenedorFormularioLogin">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Iniciar Sesi√≥n</button>
                </form> 
            </div>
            {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        </div>
        
    </main>
</body>
</html>
