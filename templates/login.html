<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ticketera</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'VintageKing';
            src: url('/static/fonts/VintageKing.ttf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            background: linear-gradient(135deg, #00796b, #004d40);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .login-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ffffff;
            color: #004d40;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            width: 90%;
            max-width: 420px;
            padding: 40px;
        }

        .title {
            font-family: 'VintageKing', Arial, sans-serif;
            font-size: 4rem;
            color: #00796b;
            text-shadow: 2px 4px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 0px;
        }

        .login-form {
            width: 100%;
        }

        .login-form h3 {
            color: #00796b;
            margin-bottom: 20px;
        }

        .form-control {
            background-color: rgba(0, 0, 0, 0.05);
            color: #004d40;
            border: 1px solid #00a88f;
            border-radius: 6px;
            padding: 10px;
        }

        .form-control:focus {
            background-color: rgba(0, 0, 0, 0.1);
            box-shadow: 0 0 8px rgba(0, 121, 107, 0.5);
            outline: none;
        }

        .btn {
            background-color: #00796b;
            color: #ffffff;
            border-radius: 6px;
            padding: 12px 20px;
            width: 100%;
            border: none;
            transition: transform 0.2s, background-color 0.3s;
        }

        .btn:hover {
            background-color: #004d40;
            transform: translateY(-2px);
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #6c757d;
        }

        footer a {
            color: #00796b;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<script>
    function validarCaracteresProhibidos(campo) {
        // Lista de caracteres no permitidos
        const caracteresProhibidos = /['";\/\*\+\{\}\[\]\<\>\=\&\|\%\\]/g;    
    
        // Reemplazar cualquier carácter no permitido con una cadena vacía
        campo.value = campo.value.replace(caracteresProhibidos, '');
    }
</script>
<body>
    <div class="login-wrapper">
        <div class="title">Ticketera</div>
        <form class="login-form" method="post" novalidate>
            {% csrf_token %}
            <h3>Inicia Sesión</h3>
            {{ form.as_p }}
            <button type="submit" class="btn mt-3">Iniciar Sesión</button>
        </form>
        {% if messages %}
        <ul class="messages list-unstyled mt-3">
            {% for message in messages %}
                <li style="color: #ff6b6b;">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <footer>
            <p>&copy; 2024 Ticketera. <a href="#">Política de privacidad</a></p>
        </footer>
    </div>
</body>
</html>
